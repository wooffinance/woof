
    <div class="charity-drive-recipients">
      <div class="body-container">
        <div class="main-charity-holder">
          <div class="tokenmoics-header">
            <div class="div-block-17">
              <div class="charities-progress-container" *ngFor="let tile of tiles">
                <div class="charity-holder">
                  <div class="charity-main-header"><img [src]="tile.image" [alt]="tile.name" loading="lazy" width="188" alt=""></div>
                </div>
                <div class="charity-holder-footer" *ngIf="show">
                  <div class="text-block-10">{{tile.name}}</div>

                  <div class="text-block-9"><strong>Breed: </strong><span>{{tile.breed}}</span> </div>
                  <div class="text-block-9"><strong>Sex: </strong><span>{{tile.sex}}</span></div>
                  <div class="text-block-9"><strong>Age: </strong><span>{{tile.age}}</span></div>
                  <div class="text-block-9"><strong>Neutered: </strong><span>{{tile.neutered}}</span></div>
                  <div class="text-block-9"><strong>Chipped: </strong><span>{{tile.chipped}}</span></div>
                  <div class="text-block-9"><strong>Neutered: </strong><span>{{tile.neutered}}</span></div>
                  <div class="text-block-10" style="border-top: 2px solid #f5f5f5;padding-top: 15px;margin-top:10px;"><label>0.1  <small>ETH</small></label></div>
                  <div class="text-block-12">DONATION TO</div>
                  <div class="text-block-13">Harleys Hounds Animal Rescue.</div>
                  <a [routerLink]="['/nft']" class="btn btn-primary btn-block">Adopt {{tile.name}}</a>
                </div>
                <div class="charity-holder-footer" *ngIf="!show">
                  <div class="text-block-10">{{tile.name}}</div>
                  <div class="text-block-10" style="border-top: 2px solid #f5f5f5;padding-top: 15px;margin-top:10px;"><label>0.1  <small>ETH</small></label></div>
                  <div class="text-block-12">DONATION TO</div>
                  <div class="text-block-13">Harleys Hounds Animal Rescue.</div>
                  <a [routerLink]="['/nft']" class="btn btn-primary btn-block">Adopt {{tile.name}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
